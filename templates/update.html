{% extends 'base.html' %}
{% block head %}
    title>My App</title>
{% endblock %}

{% block  body %}
    <div class="content">
        <h1>Update your task</h1>
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}" />
            <input type="submit" value="Update Task" id="btn_add" />
        </form>
    </div>
{% endblock %}
